<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death certificate</title>
</head>
<body>
    <h1 align="center"><ins>DEATH CERTIFICATE</ins></h1>
    <h4 align="center">(Issued under section 12/17 of the registration of births and Deaths act,1969 and Rule 8/13 of the Rajasthan Registration of Birth and Deaths Rules,2000)</h4>
    <form action="" method="get">
        <div>
            <label for="">This is to certify that the following information has been taken from the original record of death which is  the register for (local area / local body) </label>
            <input type="text" name="body"><br>
            <label for="">of tahsil / block</label>
            <input type="text" name="tasil">
            <label for="">of District</label>
            <input type="text" name="district">
            <label for="">of state /Union territory</label>
            <input type="text" name="union">
        </div><br><br>
        <div>
            <label for="fname">Name :</label>
            <input type="text" name="name" id="fname">
            <label for="gender">Sex :</label>
            <input type="text" name="sex" id="gender">
        </div><br>
        <div>
            <label for="dob">Date of Birth :</label>
            <input type="date" name="dateof birth" id="dob" required>
            <label for="pod">Place of Death :</label>
            <input type="date" name="placeofdeath" id="pod">
        </div><br>
        <div>
            <label for="mname">Name of Mother :</label>
            <input type="text" name="mother name" id="mname">
        </div><br>
        <div>
            <label for="fname">Name of Father/Husband :</label>
            <input type="text" name="father name" id="fname">
        </div><br>
        <div>
            <label for="">Address od the deceased at the time of death :</label>
            <textarea name="" id="" cols="30" rows="3"></textarea>
            <label for="">permanent address of the deceased :</label>
            <textarea name="" id="" cols="30" rows="3"></textarea>
        </div><br><br><br>
        <div>
            <label for="reg">Registration No :</label>
            <input type="text" name="registtration" id="reg" required>
            <label for="doreg">Date of Regisration :</label>
            <input type="text" name="date od registration" id="doreg">
        </div><br>
        <div>
            <label for="remak">remarks (if any)</label>
            <input type="text" name="remarks" id="remark">
        </div><br>
        <div>
            <label for="dateissue">Date of Issue :</label>
            <input type="text" name="dateofissue" id="dateissue">
        </div><br><br>
        <div>
            <input type="submit" name="submit">
        </div><br> 
        <a href="index.html">menu page</a>
    </form>
    
</body>
</html>
